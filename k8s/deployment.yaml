apiVersion: apps/v1
kind: Deployment
metadata:
  name: coreidentity-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coreidentity-platform
  template:
    metadata:
      labels:
        app: coreidentity-platform
    spec:
      containers:
      - name: platform
        image: coreidentity/platform:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: coreidentity-secrets
              key: database-url
---
apiVersion: v1
kind: Service
metadata:
  name: coreidentity-platform
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: coreidentity-platform

version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: coreidentity
      POSTGRES_USER: coreidentity
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./products/platform/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-gateway:
    build: ./products/api/gateway
    environment:
      DATABASE_URL: postgres://coreidentity:${DB_PASSWORD}@postgres:5432/coreidentity
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis

  platform:
    build: ./products/platform/portal
    environment:
      API_URL: http://api-gateway:3001
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
